<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #003366;
      padding: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #resultado {
      margin-top: 20px;
      background-color: #e6ffe6;
      border: 1px solid #009900;
      padding: 15px;
      border-radius: 5px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="index.html">Inicio</a>
      <a href="articulo.html">Artículo</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h1>Formulario de Contacto</h1>
    <form id="formulario">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50">
        <div class="error" id="error-nombre"></div>
      </div>

      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <div class="error" id="error-email"></div>
      </div>

      <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">
        <div class="error" id="error-telefono"></div>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
  </main>

  <script>
    const formulario = document.getElementById("formulario");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault(); // Evita envío

      // Limpia errores previos
      document.getElementById("error-nombre").textContent = "";
      document.getElementById("error-email").textContent = "";
      document.getElementById("error-telefono").textContent = "";
      document.getElementById("resultado").innerHTML = "";

      // Captura valores
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      // Expresiones regulares
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      const telRegex = /^\d{7,15}$/;

      let valido = true;

      // Validar nombre
      if (nombre === "") {
        document.getElementById("error-nombre").textContent = "El nombre es obligatorio.";
        valido = false;
      }

      // Validar email
      if (!emailRegex.test(email)) {
        document.getElementById("error-email").textContent = "Correo inválido.";
        valido = false;
      }

      // Validar teléfono
      if (!telRegex.test(telefono)) {
        document.getElementById("error-telefono").textContent = "Teléfono inválido (solo números, 7-15 dígitos).";
        valido = false;
      }

      // Si todo está bien, mostrar los datos
      if (valido) {
        const resultado = document.getElementById("resultado");

        const titulo = document.createElement("h2");
        titulo.textContent = "Datos enviados:";

        const pNombre = document.createElement("p");
        pNombre.textContent = `Nombre: ${nombre}`;

        const pEmail = document.createElement("p");
        pEmail.textContent = `Email: ${email}`;

        const pTelefono = document.createElement("p");
        pTelefono.textContent = `Teléfono: ${telefono}`;

        resultado.appendChild(titulo);
        resultado.appendChild(pNombre);
        resultado.appendChild(pEmail);
        resultado.appendChild(pTelefono);

        formulario.reset();
      }
    });
  </script>

</body>
</html>
